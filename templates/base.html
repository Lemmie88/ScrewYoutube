{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Screw Youtube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="{% static 'libraries/bootstrap/css/cyborg-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'libraries/videojs/css/video-js.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'libraries/dropzone/dropzone.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'libraries/videojs/js/videojs-ie8.min.js' %}"></script>
    {% block head %} {% endblock %}
</head>
<body>
{% include 'navbar.html' %}
{% include 'toast.html' %}
{% include 'modal.html' %}

<div class="container mt-5 mb-5">
    {% block body %} {% endblock %}
</div>

<script src="{% static 'libraries/jquery.min.js' %}"></script>
<script src="{% static 'libraries/popper.min.js' %}"></script>
<script src="{% static 'libraries/cookie.js' %}"></script>
<script src="{% static 'libraries/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- Video JS -->
<script src="{% static 'libraries/videojs/js/video.min.js' %}"></script>
<!-- Dropzone -->
<script src="{% static 'libraries/dropzone/dropzone.js' %}"></script>
<script src="{% static 'js/form.js' %}"></script>
<script src="{% static 'js/constants.js' %}"></script>
<script src="{% static 'js/helpers.js' %}"></script>

<script>
    let DEBUG = '{{ debug }}'
    toast('{{ toast_title }}', '{{ toast_message }}')
    updateNavbar('{{ page }}')
</script>
{% block script %} {% endblock %}
</body>
</html>
