{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h4 id="heading">Edit: {{ playlist.name }}</h4>

    <div class="row">
        <div class="col-sm-12 col-md-6">
            {% include 'playlist/playlist-form.html' %}
        </div>
        <div class="col-sm-12 col-md-6" style="max-height: 500px; overflow-y: auto;">
            {% include 'video/video-list.html' with videos=playlist.get_videos sortable=True %}
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/playlist/edit-playlist.js' %}"></script>
{% endblock %}
