{% load static %}

{% for video in videos %}
    <div class="video-list card flex-row flex-wrap">
        <div class="card-header border-0 px-1">
            {% if video.get_thumbnail_public_url != None %}
                <img class="thumbnail rounded" src="{{ video.get_thumbnail_public_url }}" alt="thumbnail">
            {% else %}
                <img class="thumbnail rounded" src="//placehold.it/200" alt="thumbnail">
            {% endif %}
        </div>
        <div class="card-block px-1">
            <h5 class="card-title">{{ video.name }}</h5>
            {% if video.description != None %}
                <p class="card-text">{{ video.description }}</p>
            {% endif %}

            <a href="/video/{{ video.url }}/" class="btn btn-primary mr-2
            {% if video.status != strings.Constant.READY %}disabled{% endif %}">Go to video</a>
        </div>
    </div>
{% endfor %}

<script src="{% static 'js/video/video-list.js' %}"></script>
