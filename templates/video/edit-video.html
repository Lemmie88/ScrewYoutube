{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="mx-auto max-width-650">
        <h3>Edit Video</h3>

        <form id="edit-video-form" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" class="form-control" value="{{ video.name }}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control"
                          rows="3">{{ video.description }}</textarea>
            </div>

            <div class="d-flex">
                <button type="button" class="btn btn-outline-danger" onclick="clickDelete()">Delete</button>
                <button type="button" class="btn btn-primary ml-auto" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/video/edit-video.js' %}"></script>
{% endblock %}
