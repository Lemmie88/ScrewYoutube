{% extends 'base.html' %}
{% load static %}

{% block body %}
    <video id="video" width=960 height=540 class="video-js vjs-default-skin" controls>
        <source src="{{ video.public_url }}"
                type="application/x-mpegURL">
    </video>

    <h4 id="title" class="mt-3">{{ video.name }}</h4>
    <p id="description">{{ video.description }}</p>

    <style>
        .video-js {
            max-width: 100%;
        }
    </style>
{% endblock %}

{% block script %}
    <script src="{% static 'js/video/video.js' %}"></script>
{% endblock %}
